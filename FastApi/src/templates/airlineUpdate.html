<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body class="bg-dark">

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/updateAirline/{{ airlinedata[0] }}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="airlinecode" placeholder="Airline Code" value="{{ airlinedata[0] }}" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="airlinename" cols="100"
                                      placeholder="Airline Name" required> {{ airlinedata[1] }} </textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}



</body>
</html>
