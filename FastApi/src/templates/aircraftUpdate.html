<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body class="bg-dark">

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/updateAircraft/{{ aircraftdata[0] }}/{{activecode}}" method="post">
                        <!-- <div class="form-group">
                            <input class="form-control" type="text" name="airlinecode" 
                                    placeholder="Airline Code" value="{{ aircraftdata[0] }}" required>
                        </div> -->
                        <div class="form-group">
                            <textarea class="form-control" name="aircraftname" cols="100"
                                      placeholder="Aircraft Name" required> {{aircraftdata[1] }} </textarea>
                        </div>
                        <select name="aircraftmodel" id="airlineselect">
                            {% for airline in airlinedict.keys() %}
                                {% if airline== activecode %}
                                    <option value="{{ airline }}"  selected> {{ airline}} </option>
                                {% else %}
                                    <option value="{{ airline }}" > {{ airline}} </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        
                        <button class="btn btn-primary" type="submit">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}



</body>
</html>
