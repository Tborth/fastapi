<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body class="bg-dark">

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/updateUlds/{{ uldsdata[0] }}/{{activeaircraft}}/{{activecode}}" method="post">
                       
                        <div class="form-group">
                            <textarea class="form-control" name="uldcode" cols="100"
                                      placeholder="Uld Code" required> {{uldsdata[1] }} </textarea>
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-control" name="uldtype" cols="100"
                                      placeholder="Uld Type" required> {{uldsdata[2] }} </textarea>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="ulddesc" cols="100"
                                      placeholder="Uld Desc" required> {{uldsdata[3] }} </textarea>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="uldlength" cols="100"
                                      placeholder="Uld Length" required> {{uldsdata[4] }} </textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="uldwidth" cols="100"
                                      placeholder="Uld Width" required> {{uldsdata[5] }} </textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="uldheight" cols="100"
                                      placeholder="Uld Height" required> {{uldsdata[6] }} </textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="segments " cols="100"
                                      placeholder="segments " required> {{uldsdata[18] }} </textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="active " cols="100"
                                      placeholder="Active " required> {{uldsdata[19] }} </textarea>
                        </div>

                       <select name="aircraftairlines" id="airlineselect">
                            {% for aircraft in aircraftdict.keys() %}
                                {% if aircraft== selectedaircraft %}
                                    <option value="{{ aircraft }}"  selected> {{ aircraft}} </option>
                                {% else %}
                                    <option value="{{ aircraft }}"> {{ aircraft}} </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        
                        <button class="btn btn-primary" type="submit">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}



</body>
</html>
